<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Styled To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <ul class="todo-list">
    <li>
      <input type="checkbox" id="first-input">
      <label for="first-input">Explore gaming keyboards</label>
      <ul class="sub-item">
        <li><a href="https://www.freecodecamp.org" target="_blank" class="sub-item-link">Store link</a></li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="second-input">
      <label for="second-input">Finish the report</label>
      <ul class="sub-item">
        <li><a href="https://www.freecodecamp.org" target="_blank" class="sub-item-link">Request Access</a></li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="third-input">
      <label for="third-input">View Phone's Warranty</label>
      <ul class="sub-item">
        <li><a href="https://www.freecodecamp.org" target="_blank" class="sub-item-link">View Receipts</a></li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="fourth-input">
      <label for="fourth-input">Check Processor Specs</label>
      <ul class="sub-item">
        <li><a href="https://www.freecodecamp.org" target="_blank" class="sub-item-link">View Model Number</a></li>
      </ul>
    </li>
  </ul>
</body>

</html>
