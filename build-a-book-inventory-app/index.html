<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Book Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Book Inventory</h1>

  <table>
    <thead>
      <tr>
        <th class="col-center">Title</th>
        <th class="col-center">Author</th>
        <th class="col-right">Category</th>
        <th class="col-right">Status</th>
        <th class="col-center">Rate</th>
      </tr>
    </thead>

    <tbody>
      <tr class="read">
        <td>The Three Musketeers</td>
        <td class="col-center">Alexandre Dumas</td>
        <td class="col-right">Historical Novel</td>
        <td class="col-right"><span class="status">Read</span></td>
        <td class="col-center">
          <span class="rate one">
            <span></span><span></span><span></span>
          </span>
        </td>
      </tr>

      <tr class="to-read">
        <td>The Plague</td>
        <td class="col-center">Albert Camus</td>
        <td class="col-right">Philosophical Novel</td>
        <td class="col-right"><span class="status">To Read</span></td>
        <td class="col-center">
          <span class="rate two">
            <span></span><span></span><span></span>
          </span>
        </td>
      </tr>

      <tr class="read">
        <td>The Metamorphosis</td>
        <td class="col-center">Franz Kafka</td>
        <td class="col-right">Novella</td>
        <td class="col-right"><span class="status">Read</span></td>
        <td class="col-center">
          <span class="rate three">
            <span></span><span></span><span></span>
          </span>
        </td>
      </tr>

      <tr class="in-progress">
        <td>Lord of the Flies</td>
        <td class="col-center">William Golding</td>
        <td class="col-right">Allegorical Novel</td>
        <td class="col-right"><span class="status">In Progress</span></td>
        <td class="col-center">
          <span class="rate four">
            <span></span><span></span><span></span>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
